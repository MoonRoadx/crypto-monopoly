<!DOCTYPE html>
<html>
<head>
  <title>Crypto Monopoly</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <input id="playerName" placeholder="Ton nom">
  <input id="gameIdInput" placeholder="ID de la partie">
  <button id="createGameButton">Créer une partie</button>
  <button id="joinGameButton">Rejoindre</button>
  <div id="gameIdDisplay"></div>
  <button id="rollDiceButton" disabled>Lancer les dés</button>
  <div id="playerList"></div>
  <div id="chat"></div>
  <input id="chatInput" placeholder="Tape ton message...">
  <button id="sendMessageButton">Envoyer</button>
  <div id="gameLog"></div>
  <script src="script.js"></script>
</body>
</html>
