<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Monopoly</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #game-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Crypto Monopoly</h1>
    <div>
      <input id="playerName" placeholder="Ton nom" />
      <input id="gameIdInput" placeholder="ID de la partie" />
      <button id="createGameButton">Créer une partie</button>
      <button id="joinGameButton">Rejoindre</button>
    </div>
    <div id="gameIdDisplay"></div>
    <button id="rollDiceButton" disabled>Lancer les dés</button>
    <div id="playerList"></div>
    <div id="chat"></div>
    <input id="chatInput" placeholder="Tape ton message..." />
    <button id="sendMessageButton">Envoyer</button>
    <div id="gameLog"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
